<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITNESS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
  <h1 style="color: palevioletred; border:2px solid palevioletred">Přehled Aktivit</h1>
 
  <h2 style="color: palevioletred;border:2px solid palevioletred">Záznam Aktivity</h2>
  <form id="activity-form">
    <label for="activity-type">Typ aktivity:</label>
    <select id="activity-type" name="activity-type">
      <option value="běh">Běh</option>
      <option value="jízda_na_kole">Jízda na kole</option>
      <option value="plavání">Plavání</option>
      <option value="posilování">Posilování</option>
     
    </select><br>
    <label for="duration">Trvání (minuty):</label>
    <input type="number" id="duration" name="duration" required><br>
    <label for="distance">Vzdálenost (volitelné):</label>
    <input type="number" id="distance" name="distance"><br>
    <label for="notes">Poznámky:</label><br>
    <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br>
    <button type="submit">Zaznamenat Aktivitu</button>
  </form>

  <h2 style="color: palevioletred; border:2px solid palevioletred">Historie Aktivit</h2>
  <div id="activity-history">
   
  </div>

  <h2 style="color: palevioletred;border:2px solid palevioletred">Cíle</h2>
  <form id="goals-form">
    <label for="weekly-goal">Týdenní cíl (minuty cvičení):</label>
    <input type="number" id="weekly-goal" name="weekly-goal" required><br>
    <button type="submit">Nastavit Cíl</button>
  </form>

  <h2 style="color: palevioletred; border:2px solid palevioletred">Sumární Informace</h2>
  <div id="summary-info">
   
  </div>

</body>
</html>
